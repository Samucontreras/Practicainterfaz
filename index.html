<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interfaz Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <!-- Encabezado con fondo azul y texto blanco -->
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="animate__animated animate__wobble">Web Multimedia</h1>
    <p class="animate__animated animate__wobble">Sonido, video e imagen</p>
  </div>
  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row">
      <!-- Columna 1: Video con control de reproducción -->
      <div class="col-md-4 text-center">
        <h3 class="animate__animated animate__wobble">Autos de Oro en DUBAI</h3>
        <video src="./video/autosdeoro.mp4" controls class="img-fluid"></video>
      </div>
      <!-- Columna 2: Reproductor de audio con control de reproducción -->
      <div class="col-md-4 text-center">
        <h3 class="animate__animated animate__wobble">Sonido</h3>
        <br>
        <br>
        <audio src="./audio/sonidoscoches.mp3" controls></audio>
      </div>
      <!-- Columna 3: Imagen con descripción -->
      <div class="col-md-4 text-center">
        <h3 class="animate__animated animate__wobble">BMW 2023</h3>
        <img src="./img/bmw.jpg" alt="bmw" class="bmw img-fluid w-500 h-200">
      </div>
    </div>
  </div>
  <!-- Sección de Galería de Imágenes -->
  <div class="container mt-5">
    <h2 class="text-center mb-4 animate__animated animate__wobble">Galería de Coches</h2>
    <div class="row">
      <div class="col-md-3 text-center">
        <img src="./img/2023 Chevy Corvette.webp" alt="Imagen 1" class="img1 img-fluid w-100 h-100">
      </div>
      <div class="col-md-3 text-center">
        <img src="./img/kona.jpg.webp" alt="Imagen 2" class="img2 img-fluid w-100 h-100">
      </div>
      <div class="col-md-3 text-center">
        <img src="./img/nuova-tesla-model-3-2023.jpg" alt="Imagen 3" class="img3 img-fluid w-100 h-100">
      </div>
      <div class="col-md-3 text-center">
        <img src="./img/Ssangyong-Torres-800x443.jpg" alt="Imagen 4" class="img4 img-fluid w-100 h-100">
      </div>
    </div>
  </div>
  <br>
  <br>
  <!-- Pie de página con fondo azul y texto blanco -->
  <footer class="container-fluid p-5 bg-primary text-white text-center">
    <h1></h1>
    <p class="animate__animated animate__wobble">Samuel Contreras</p>
    <script src="https://static.elfsight.com/platform/platform.js"></script>
    <div class="elfsight-app-089f867b-9878-4341-afb5-94429fca47c3"></div>
  </footer>
</body>
</html>
